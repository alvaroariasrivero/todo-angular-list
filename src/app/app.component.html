<div>
  <h2>Todo List</h2>
  <ul>
    @for (task of tasksList; track $index) {
      <li>{{task}} <button (click)="removeTask($index)">Done</button></li>
    }
    @if (showMessage) {
      <p class="red-txt">Please write a task</p>
    }
    <input type="text" placeholder="New task" [(ngModel)]="newTask">
    <button (click)="addNewTask()">Add New Task</button>
  </ul>
</div>
